<!DOCTYPE html>
<html>
<head>
    <title>图片内容识别</title>
    <style>
        .container { max-width: 600px; margin: 20px auto; padding: 20px; }
        #preview { 
            max-width: 100%; 
            margin-top: 20px; 
            display: none; /* 默认隐藏，选中图片后显示 */
        }
        .error { color: red; }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>上传图片识别内容</h1>
        
        <!-- 上传区域 -->
        <div class="upload-area">
            <input type="file" id="imageInput" accept="image/*" onchange="previewImage()">
            <p>点击选择图片或拖拽到此处</p>
        </div>
        
        <!-- 图片预览 -->
        <img id="preview">
        
        <!-- 输入提示词 -->
        <input type="text" id="promptInput" placeholder="输入提示词（例如：图中有什么动物？）" style="width: 100%; margin: 10px 0;">
        
        <!-- 操作按钮 -->
        <button onclick="analyze()">开始识别</button>
        
        <!-- 结果显示 -->
        <div id="result" class="result"></div>
    </div>

    <script>
        // 选中图片后立即显示预览
        function previewImage() {
            const file = document.getElementById('imageInput').files[0];
            const previewImg = document.getElementById('preview');
            const resultDiv = document.getElementById('result');

            if (file) {
                // 显示预览图
                previewImg.style.display = 'block';
                previewImg.src = URL.createObjectURL(file);
                
                // 清空之前的识别结果
                resultDiv.innerHTML = '';
            } else {
                previewImg.style.display = 'none';
            }
        }

        // 点击识别按钮
        async function analyze() {
            const file = document.getElementById('imageInput').files[0];
            const prompt = document.getElementById('promptInput').value || '描述这张图片的内容。';
            const resultDiv = document.getElementById('result');

            if (!file) {
                resultDiv.innerHTML = '<span class="error">请先选择图片！</span>';
                return;
            }

            // 构建请求数据
            const formData = new FormData();
            formData.append('image', file);
            formData.append('prompt', prompt);

            try {
                resultDiv.innerHTML = '识别中...'; // 显示加载状态

                const response = await fetch('/', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.error) {
                    resultDiv.innerHTML = `<span class="error">错误：${data.error}</span>`;
                } else {
                    resultDiv.innerHTML = `<strong>识别结果：</strong>${data.description}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">请求失败：${error.message}</span>`;
            }
        }
    </script>
</body>
</html>
